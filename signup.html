<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet"  href="./styles/styles.css">
        <link rel="shortcut icon" type="image/png" href="./styles/images/icon.png">
        <title>HomeStars  |  Professional Service Provider for Homes</title>
    </head>
<body>
    <section id="header">
        <div class="header container">
            <div class="nav">
                <div class="brand">
                    <a href="./index.html" id="logo"><img  src="./styles/images/logo.png"></a>
                </div>
                <div class="nav-items">
                    <div class="hamburger"><div class="bar"></div></div>
                    <ul>
                        <li><a href="./browse_catgories.html" data-after=" Browse Categories" id="browse"> Browse Categories</a></li>
                        <li><a href="./blog.html" data-after=" Blog" id="blog"> Blog</a></li>
                        <li><a href="./contactus.html" data-after=" Contact Us" id="Contact Us"> Contact Us</a></li>
                        <li><a href="./signin.html" data-after=" Sign In" id="signin"> Sign In</a></li>
                        <li><a href="./signup.html" data-after=" Sign Up" id="signup"> Sign Up</a></li>                    
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="sign-container">
        <div class="form-container">
                <div class="signin-signup">
                    <form action="" class="signup-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-fields">
                             <i class="fas fa-user"></i>
                             <input class="name" type="username" placeholder="*Username">
                        </div>
                        <div class="input-fields">
                             <i class="fas fa-envelope"></i>
                             <input class="email" type="email" placeholder="*Email">
                        </div>
                        <div class="input-fields">
                             <i class="fas fa-lock"></i>
                             <input class="password" type="password" placeholder="*Password">
                        </div>
                        <div class="input-fields">
                             <i class="fas fa-lock"></i>
                             <input class="repassword" type="password" placeholder="*Retype Password">
                        </div>
                            <button class="btn" type="button" value="login">Register</button>  
                    </form> 
                </div>
            </div>
            <div class="panels-container">
                <div class="panel right-panel">
                    <div class="panel-text">
                        <h3>Already part of our Family?</h3>
                        <p>Sign in with your account, we are waiting for you to get our </p>
                        <a href="./signin.html"> <button class="btn transparent" id="sign-in-btn">Sign In</button> </a>
                    </div>
                    <img class="image" src="./styles/images/login2.svg">
                </div>
            </div>
    </div>  
</body>
</html>
